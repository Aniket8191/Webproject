<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="ShopEasy Logo" class="logo"> 
        <h1>ShopEasy</h1>
        <div id="cart">
          <span id="cart-count">0</span>
          <button id="view-cart">View Cart</button>
        </div>
      </header>
  <main id="products">
    <div class="product">
      <img src="sports_sneakers.jpg" alt="Sports Sneakers">
      <h2>shoes 1</h2>
      <p>$80</p>
      <button class="add-to-cart" data-name="shoes 1" data-price="80">Add to Cart</button>
    </div>
    <div class="product">
      <img src="casual_loafers.jpg" alt="Casual Loafers">
      <h2>shoes 2</h2>
      <p>$90</p>
      <button class="add-to-cart" data-name="shoes 2" data-price="90">Add to Cart</button>
    </div>
    <div class="product">
      <img src="formal_oxfords.jpg" alt="Formal Oxfords">
      <h2>Formal shoes 3</h2>
      <p>$100</p>
      <button class="add-to-cart" data-name="shoes 3" data-price="100">Add to Cart</button>
    </div>
    <div class="product">
      <img src="running_shoes.jpg" alt="Running Shoes">
      <h2>Running Shoes</h2>
      <p>$110</p>
      <button class="add-to-cart" data-name="Running Shoes" data-price="110">Add to Cart</button>
    </div>
  </main>
  <aside id="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items">
     </ul>
    <p id="cart-total">Total: $0</p>
  </aside>
  <script src="script.js"></script>
</body>
</html>
